<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
      <li>
        <app-user [selectedUser]="user" (select)="onUserSelected($event)"/>
      </li>
    }
  </ul>


  @if(selectedUserId && selectedUser){
    <app-tasks [name]="selectedUser.name" [userId]="selectedUserId" />
  }
  @else {
    <p id="fallback">Select a user to see their tasks</p>
  }

</main>
