@if(isAddingTask){
    <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)" />
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        <li *ngFor="let task of userTasks()">
            <app-task  [task]="task" (complete)="onTaskCompleted($event)"/>
        </li>
    </ul>
</section>
